{% if latest_classified_list %}
  <ul>
      {% for classified in latest_classified_list %}
          <li><a href="/{{ classified.locale_name }}/{{ classified.section_name }}/{{ classified.narotype_name }}/">{{ classified.classified_title }}</a></li>
      {% endfor %}
      </ul>
{% else %}
    <p>No classifieds are available.</p>
{% endif %}
