<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breadlist Index: {{ locale_name }}</title>
  </head>
  <body>
    <header>
      <h1>Breadlist</h1>
      <h2>{{ locale_name }}</h2>
    </header>
    <nav>
    </nav>
    <main>
      {% for section in section_list %}
      <section>
        <h3 class="section">{{ section.section_name }}</h3>
        <a href="{% url 'classifieds:section' locale_name section.section_name %}">{{ section.section_name }}</a>
        <ul>
          {% for subsection in subsection_list %}
          <li class="subsection"><a href="{% url 'classifieds:subsection' locale_name section.section_name subsection.subsection_name %}">{{ subsection.subsection_name }}</a></li>
          {% endfor %}
        </ul>
      </section>
      {% endfor %}
      <aside>
      </aside>
    </main>
  </body>
</html>
