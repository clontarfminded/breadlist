<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breadlist: Index</title>{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'classifieds/style.css' %}">
  </head>
  <body>
    <header>
      <h2>Index</h2>
    </header>
    <nav>
      <h1><a href="{% url 'classifieds:index' %}">Breadlist</a></h1>{% for page in page_list %}
      <li id={{ page }}><a href="{% url 'classifieds:page' page %}">{{ page }}</a></li>{% endfor %}
    </nav>
    <main>{% for locale in locale_list %}
      <section id={{ locale }}>
        <h3 class="locale"><a href="{% url 'classifieds:locale' locale %}">{{ locale }}</a></h3>
      </section>{% endfor %}
      <aside>
      </aside>
    </main>
  </body>
</html>
