{% if latest_classified_list %}
  <ul>
      {% for classified in latest_classified_list %}
          <li><a href="/classifieds/{{ classified.locale }}/{{ classified.section }}/{{ classified.narotype }}/{{ classified.id }}">{{ classified.classified_title }}</a></li>
      {% endfor %}
      </ul>
{% else %}
    <p>No classifieds are available.</p>
{% endif %}
